<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
       <section class="container">
           <header class="header">
               
               <img src="./img/logo.png" alt="" class="logo">

               <form class="search">
                   <input type="text" placeholder="Search hotels" class="search__input">
                   <button class="search__button">
                       <svg class="search__icon">
                           <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
                       </svg>
                   </button>
               </form>

               <nav class="user-nav">
                   <section class="user-nav__icon-box">
                       <svg class="user-nav__icon">
                           <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
                       </svg>
                       <span class="user-nav__notification">7</span>
                   </section>

                   <section class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="./img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">99</span>
                    </section>

                    <section class="user-nav__user">
                        <img src="./img/user.jpg" alt="" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas Shmidtman</span>
                    </section>
               </nav>

           </header>

           <section class="content">
               <nav class="sidebar">
                   <ul class="side-nav">
                       <li class="side-nav__item side-nav__item--active">
                           <a href="#" class="side-nav__link">
                               <svg class="side-nav__icon">
                                   <use xlink:href="./img/sprite.svg#icon-home"></use>
                               </svg>
                               <span>Hotel</span>
                           </a>
                        </li>
                       <li class="side-nav__item">
                           <a href="#" class="side-nav__link">
                               <svg class="side-nav__icon">
                                   <use xlink:href="./img/sprite.svg#icon-aircraft-take-off"></use>
                               </svg>
                               <span>Flight</span>
                           </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                         </li>
                         <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                         </li>
                   </ul>
                   <p class="legal">
                       &copy; 2021 by Trillo. All rights reserved
                   </p>
               </nav>
               <main class="hotel-view">
                   <section class="gallery">
                       <figure class="gallery__item">
                           <img src="./img/hotel-1.jpg" alt="" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="./img/hotel-2.jpg" alt="" class="gallery__photo">
                         </figure>
                         <figure class="gallery__item">
                            <img src="./img/hotel-3.jpg" alt="" class="gallery__photo">
                         </figure>
                   </section>

                   <section class="overview">
                       <h1 class="overview__heading">Hotel Las Palmas</h1>
                       <section class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                        </section>

                        <section class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="./img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Albufeira, Portugal</button>
                        </section>

                        <section class="overview__rating">
                            <section class="overview__rating-average">8,5</section>
                            <section class="overview__rating-count">567</section>
                        </section>
                   </section>
               </main>
           </section>

       </section>
    </body>
</html>
